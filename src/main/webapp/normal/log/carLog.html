<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=center-width, initial-scale=1, maximum-scale=1">
    <title>车辆管理日志</title>
    <script src="../../resources/js/base.js"></script>
    <link rel="stylesheet" href="../../resources/css/base.css">
    <link rel="stylesheet" href="../../resources/css/normal2.css">
    <link rel="stylesheet" href="../../resources/plugins/jqTable/css/jqTable.css">
    <style type="text/css">
        #type_type,
        #type_begin,
        #type_end {
            left: 40px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="nav-addr">
        <img src="../../resources/images/navbar/log.png"> 操作日志管理
        <img src="../../resources/images/navbar/nav_right_12.png"> 车辆管理日志
    </div>
    <div class="search-zone">
        <select class="search-type" id="type_user">
            <option value="1">账号</option>
            <option value="2">姓名</option>
        </select>
        <input type="text" class="search-text" id="text_user">
        <label for="text_type" class="search-type" id="type_type">日志类型</label>
        <input type="text" class="search-text" id="text_type">
        <label for="text_begin" class="search-type" id="type_begin">开始时间</label>
        <input type="text" class="search-text" id="text_begin">
        <label for="text_end" class="search-type" id="type_end">结束时间</label>
        <input type="text" class="search-text" id="text_end">

        <input type="button" class="search-btn button" id="search_btn" value="查询">
    </div>
    <div class="data-zone">
        <div class="table-wrap">
            <div class="table-box c-table c-table--border">
                <table cellspacing="0" cellpadding="0" border="0" role="c-table" data-height="200">
                    <colgroup>
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                        <col name="" width="">
                    </colgroup>
                </table>
            </div>
        </div>
        <div class="page">
            <span>第</span>
            <select id="page_id">
                <option value="1">1</option>
            </select>
            <span id="page_info">页(几条数据)/共几页(共几条数据)</span>
            <select id="page_size">
                <option value="25">25条/页</option>
                <option value="50">50条/页</option>
                <option value="100">100条/页</option>
                <option value="150">150条/页</option>
            </select>
            <input type="hidden" id="olaccount">
            <input type="hidden" id="olname">
            <input type="hidden" id="oltype">
            <input type="hidden" id="olbegin">
            <input type="hidden" id="olend">
        </div>
    </div>
</div>
</body>

</html>
<!-- 数据模版 -->
<script id="table-tpl" type="text/html">
    <table cellspacing="0" cellpadding="0" border="0" class="" role="c-table" data-height="200">
        <colgroup>
            <col name="" width="80">
            <col name="" width="">
            <col name="" width="">
            <col name="" width="92">
            <col name="" width="">
            <col name="" width="">
            <col name="" width="110">
            <col name="" width="168">
            <col name="" width="168">
        </colgroup>
        <thead>
        <tr>
            <th class="">
                <div class="cell">序号</div>
            </th>
            <th class="">
                <div class="cell">操作员账号</div>
            </th>
            <th class="">
                <div class="cell">操作员姓名</div>
            </th>
            <th class="">
                <div class="cell">日志类型</div>
            </th>
            <th class="">
                <div class="cell">操作描述</div>
            </th>
            <th class="">
                <div class="cell">操作结果</div>
            </th>
            <th class="">
                <div class="cell">是否APP操作</div>
            </th>
            <th class="">
                <div class="cell">操作时间</div>
            </th>
            <th class="">
                <div class="cell">结果更新时间</div>
            </th>
        </tr>
        </thead>
        <tbody>
        {{each data}}
        <tr>
            <td class="">
                <div class="cell">{{$value.id}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.account}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.username}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.type}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.description}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.result}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.app}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.time}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.update}}</div>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script src="../../resources/plugins/jquery-1.8.3.min.js"></script>
<script src="../../resources/plugins/laydate/laydate.js"></script>
<script src="../../resources/plugins/layer/layer.js"></script>
<!--开源模版引擎： art-template@4.12.2 for browser | https://github.com/aui/art-template -->
<script src="../../resources/plugins/jqTable/js/plugins/artTemplate.js"></script>
<!-- 必要插件：固定列滚动需要用到，鼠标滚动兼容多浏览器 -->
<script src="../../resources/plugins/jqTable/js/jquery.mousewheel.min.js"></script>
<!-- 表格插件 -->
<script src="../../resources/plugins/jqTable/js/zipJs/jqTable.all.min.js"></script>
<script src="../../resources/js/log/carLog.js"></script>
