<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=center-width, initial-scale=1, maximum-scale=1">
    <title>施解封和锁动作查询</title>
    <script src="../../resources/js/base.js"></script>
    <link rel="stylesheet" href="../../resources/css/base.css" media="all">
    <link rel="stylesheet" href="../../resources/css/normal2.css" media="all">
    <link rel="stylesheet" href="../../resources/plugins/combo/jquery.combo.select.css">
    <link rel="stylesheet" href="../../resources/plugins/jqTable/css/jqTable.css">
    <style type="text/css">
        .content {
            position: relative;
        }

        .cont-type {
            height: 50px;
        }

        .cont-name {
            height: 50px;
            background-color: rgba(68, 80, 101, 0.8);
            color: #ffffff;
            padding-left: 30px;
            font-size: 20px;
        }

        .page-id {
            /* width: 30px; */
            height: 20px;
            text-align: center;
            border: 1px solid #d2d2d2;
            position: relative;
            top: 7px;
            left: 16px;
        }

        .page-size {
            height: 22px;
            border: 1px solid #d2d2d2;
            position: relative;
            top: 7px;
            left: 16px;
        }

        #type_begin,
        #type_end {
            left: 40px;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="nav-addr">
        <img src="../../resources/images/navbar/statistics.png"> 查询统计
        <img src="../../resources/images/navbar/nav_right_12.png"> 施解封和锁动作查询
    </div>
    <div class="search-zone">
        <label for="text_car" class="search-type" id="type_car">车牌号</label>
        <input class="search-text" id="hidden_car" style="display: none; opacity: 0;" disabled>
        <select class="search-text" id="text_car">
            <option value="">车牌号</option>
        </select>
        <label for="text_begin" class="search-type" id="type_begin">开始时间</label>
        <input type="text" class="search-text" id="text_begin">
        <label for="text_end" class="search-type" id="type_end">结束时间</label>
        <input type="text" class="search-text" id="text_end">
    </div>
    <div class="content">
        <div class="cont-type">
            <span class="cont-name">施解封记录</span>
            <label for="text_type_seal" class="search-type" id="type_type_seal">施解封类型</label>
            <select class="search-text" id="text_type_seal">
                <option value="">所有类型</option>
                <option value=1>进油库 -> 解封</option>
                <option value=2>出油库 -> 施封</option>
                <option value=3>进加油站 -> 解封</option>
                <option value=4>出加油站 -> 施封</option>
                <option value=5>进入应急 -> 解封</option>
                <option value=6>取消应急 -> 施封</option>
                <option value=7>状态强制变更</option>
                <option value=8>油区外[待进道闸] -> 施封</option>
                <option value=9>进油区[进道闸] -> 解封</option>
                <option value=10>出油区[出道闸] -> 施封</option>
            </select>
            <input type="button" class="search-btn button" id="search_btn_seal" value="查询">
        </div>
        <div class="data-zone">
            <div class="table-wrap">
                <div class="table-box c-table c-table--border">
                    <table cellspacing="0" cellpadding="0" border="0" role="c-table" data-height="200">
                        <colgroup>
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                        </colgroup>
                    </table>
                </div>
            </div>
            <div class="page">
                <span>第</span>
                <select class="page-id" id="page_id_seal">
                    <option value="1">1</option>
                </select>
                <span id="page_info_seal">页(几条数据)/共几页(共几条数据)</span>
                <select class="page-size" id="page_size_seal">
                    <option value="25">25条/页</option>
                    <option value="50">50条/页</option>
                    <option value="100">100条/页</option>
                    <option value="150">150条/页</option>
                </select>
                <input type="hidden" id="qcar_seal">
                <input type="hidden" id="qtype_seal">
                <input type="hidden" id="qbegin_seal">
                <input type="hidden" id="qend_seal">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="cont-type">
            <span class="cont-name">锁动作记录</span>
            <label for="text_type_lock" class="search-type" id="type_type_lock">锁动作类型</label>
            <select class="search-text" id="text_type_lock">
                <option value="">开关</option>
                <option value=2>开</option>
                <option value=1>关</option>
            </select>
            <input type="button" class="search-btn button" id="search_btn_lock" value="查询">
        </div>
        <div class="data-zone">
            <div class="table-wrap">
                <div class="table-box c-table c-table--border">
                    <table cellspacing="0" cellpadding="0" border="0" role="c-table" data-height="200">
                        <colgroup>
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                            <col name="" width="">
                        </colgroup>
                    </table>
                </div>
            </div>
            <div class="page">
                <span>第</span>
                <select class="page-id" id="page_id_lock">
                    <option value="1">1</option>
                </select>
                <span id="page_info_lock">页(几条数据)/共几页(共几条数据)</span>
                <select class="page-size" id="page_size_lock">
                    <option value="25">25条/页</option>
                    <option value="50">50条/页</option>
                    <option value="100">100条/页</option>
                    <option value="150">150条/页</option>
                </select>
                <input type="hidden" id="qcar_lock">
                <input type="hidden" id="qtype_lock">
                <input type="hidden" id="qbegin_lock">
                <input type="hidden" id="qend_lock">
            </div>
        </div>
    </div>
</div>
</body>

</html>
<!-- 数据模版 -->
<script id="seal-table-tpl" type="text/html">
    <table cellspacing="0" cellpadding="0" border="0" class="" role="c-table" data-height="200">
        <colgroup>
            <col name="" width="80">
            <col name="" width="92">
            <col name="" width="170">
            <col name="" width="126">
            <col name="" width="">
            <col name="" width="126">
            <col name="" width="">
            <col name="" width="88">
            <col name="" width="88">
            <col name="" width="110">
            <col name="" width="130">
            <col name="" width="110">
            <col name="" width="110">
            <col name="" width="110">
            <col name="" width="126">
        </colgroup>
        <thead>
        <tr>
            <th class="">
                <div class="cell">序号</div>
            </th>
            <th class="">
                <div class="cell">车牌号</div>
            </th>
            <th class="">
                <div class="cell">时间</div>
            </th>
            <th class="">
                <div class="cell">GPS有效性</div>
            </th>
            <th class="">
                <div class="cell">位置（经纬度）</div>
            </th>
            <th class="">
                <div class="cell">速度（km/h）</div>
            </th>
            <th class="">
                <div class="cell">方向</div>
            </th>
            <th class="">
                <div class="cell">前状态</div>
            </th>
            <th class="">
                <div class="cell">现状态</div>
            </th>
            <th class="">
                <div class="cell">类型</div>
            </th>
            <th class="">
                <div class="cell">进出站点</div>
            </th>
            <th class="">
                <div class="cell">认证类型</div>
            </th>
            <th class="">
                <div class="cell">认证编号</div>
            </th>
            <th class="">
                <div class="cell">操作员</div>
            </th>
            <th class="">
                <div class="cell">是否报警</div>
            </th>
        </tr>
        </thead>
        <tbody>
        {{each data}}
        {{if $value.coordFlag}}
        <tr ondblclick="showSealBMap({{$value.id}})">
            {{else}}
        <tr>
            {{/if}}
            <td class="">
                <div class="cell">{{$value.id}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.carNo}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.time}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.gps}}</div>
            </td>
            <td class="">
                <div class="cell">
                    {{if $value.coordFlag}}
                    <a href="javascript:showSealBMap({{$value.id}})">
                        ({{$value.coordinate}})
                    </a>
                    {{else}}
                    {{$value.coordinate}}
                    {{/if}}
                </div>
            </td>
            <td class="">
                <div class="cell">{{$value.velocity}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.aspect}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.prestatus}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.status}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.type}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.station}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.authtype}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.authid}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.operator}}</div>
            </td>
            <td class="">
                <div class="cell">{{$value.alarm}}</div>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
