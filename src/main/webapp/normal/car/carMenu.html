<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车辆管理菜单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../resources/css/base.css ">
    <link rel="stylesheet" href="../../resources/css/edit3.css ">
    <script src="../../resources/plugins/jquery-1.8.3.min.js"></script>
    <script src="../../resources/plugins/layer/layer.js"></script>
    <script src="../../resources/plugins/verify.js"></script>
    <script src="../../resources/plugins/SelectBox.min.js"></script>
    <script src="../../resources/js/base.js"></script>
    <script src="../../resources/js/car/carMenu.js"></script>
</head>

<body>
    <div class="car-supervise">
        <div class="info-zone">
            <div class="base-info">
                <div class="info-title">
                    车辆参数设置
                </div>
                <table class="manage-table">
                    <tr>
                        <td>
                            <input type="button" class="btn" id="bind_terminal" value="车载终端绑定">
                        </td>
                        <td>
                            <input type="button" class="btn" id="bind_lock" value="锁绑定">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="sub-info">
                <div class="info-title">
                    车辆远程控制
                </div>
                <table class="manage-table">
                    <tr>
                        <td>
                            <input type="button" class="btn" id="into_oildepot" value="进油库">
                        </td>
                        <td>
                            <input type="button" class="btn" id="quit_oildepot" value="出油库">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn" id="into_gasstation" value="进加油站">
                        </td>
                        <td>
                            <input type="button" class="btn" id="quit_gasstation" value="出加油站">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn" id="unseal" value="解封">
                        </td>
                        <td>
                            <input type="button" class="btn" id="seal" value="施封">
                        </td>
                    </tr>
                    <td>
                        <input type="button" class="btn" id="alter_status" value="远程状态变更">
                    </td>
                    </tr>
                </table>
            </div>
            <div class="sub-info">
                <div class="info-title">
                    车辆远程换站
                </div>
                <table class="manage-table">
                    <tr>
                        <td>
                            <input type="button" class="btn" id="change_station" value="远程换站">
                        </td>
                    </tr>
                </table>
                <div class="sub-info">
                    <div class="info-title">
                        车辆轨迹回放
                    </div>
                    <table class="base-table">
                        <tr>
                            <td>车牌号码:</td>
                            <td>
                                <div id="carno"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>开始时间:</td>
                            <td>
                                <input type="text" class="editInfo" id="begin">
                            </td>
                        </tr>
                        <tr>
                            <td>结束时间:</td>
                            <td>
                                <input type="text" class="editInfo" id="end">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn" id="re_track" value="轨迹回放">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
