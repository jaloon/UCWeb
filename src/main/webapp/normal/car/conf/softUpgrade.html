<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=center-width, initial-scale=1, maximum-scale=1">
    <title>车载终端配置</title>
    <script src="../../../resources/js/base.js"></script>
    <link rel="stylesheet" href="../../../resources/css/base.css ">
    <link rel="stylesheet" href="../../../resources/css/cfgEdit.css ">
    <style type="text/css">
        #cars {
            background: #ffffff;
            cursor: pointer;
        }
        .hidden-box {
            width: 500px;
            background: #ffffff;
        }

        .file > table {
            width: 480px;
            position: relative;
            left: 10px;
            top: 5px;
            font-size: 14px;
            color: #445065;
        }

        th.file-type {
            width: 80px;
        }

        td.file-type {
            width: 68px;
            padding-left: 12px;
        }

        th.file-name {
            width: 180px;
        }

        td.file-name {
            width: 150px;
            padding-left: 30px;
        }

        th.file-size {
            width: 110px;
        }

        td.file-size {
            width: 90px;
            padding-left: 20px;
        }

        th.file-crc32 {
            width: 110px;
        }

        td.file-crc32 {
            width: 90px;
            padding-left: 20px;
        }

        .hidden-oper-zone {
            position: relative;
            top: 12px;
            height: 54px;
            width: 100%;
            background: #e6e7e9;
        }

        .hidden-cancel {
            width: 100px;
            height: 30px;
            border: 1px solid #478de4;
            border-radius: 3px;
            background: #ffffff;
            color: #40454b;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            right: 124px;
            cursor: pointer;
        }

        .hidden-cancel:hover {
            color: #5ca1f7;
            border-color: #5ca1f7;
        }

        .hidden-confirm {
            width: 100px;
            height: 30px;
            background: #478de4;
            color: #ffffff;
            border: 0;
            border-radius: 3px;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            right: 14px;
            cursor: pointer;
        }

        .hidden-confirm:hover {
            background: #5ca1f7;
        }

        .tree-box {
            height: 241px;
            overflow: auto;
        }
    </style>
    <link rel="stylesheet" href="../../../resources/plugins/ztree/css/metroStyle/metroStyle.css">
</head>

<body>
<div class="container">
    <div class="info-zone">
        <div class="base-info">
            <div class="info-title">
                软件升级
            </div>
            <table class="base-table">
                <tr>
                    <td>FTP路径</td>
                    <td>
                        <input type="text" class="editInfo" id="path"
                               placeholder="格式：ftp://账号:密码@192.3.5.100:21/upgrade/v1.1">
                    </td>
                </tr>
                <tr>
                    <td>升级车辆</td>
                    <td>
                        <input type="text" class="editInfo" id="cars" placeholder="一次最多升级25辆车" readonly>
                    </td>
                </tr>
                <tr>
                    <td>升级类型</td>
                    <td>
                        <select class="editInfo" id="type">
                            <option value=1>App</option>
                            <option value=2>内核+文件系统</option>
                            <option value=3>内核+文件系统+App</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>匹配版本</td>
                    <td>
                        <select class="editInfo" id="match">
                            <option value=1>是</option>
                            <option value=0>否</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div class="oper-zone">
        <input type="button" id="cancel" value="取消">
        <input type="button" id="confirm" value="确认">
    </div>
</div>
<div class="hidden-box file" style="display:none;">
    <table>
        <thead>
        <tr>
            <th class="file-type">文件类型</th>
            <th class="file-name">文件名</th>
            <th class="file-size">文件大小</th>
            <th class="file-crc32">文件CRC32</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="hidden-oper-zone">
        <input type="button" class="hidden-cancel" id="file_cancel" value="取消">
        <input type="button" class="hidden-confirm" id="file_confirm" value="确认">
    </div>
</div>
<div class="hidden-box cartree" style="display:none;">
    <div class="tree-box">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div class="hidden-oper-zone">
        <input type="button" class="hidden-cancel" id="car_cancel" value="取消">
        <input type="button" class="hidden-confirm" id="car_confirm" value="确认">
    </div>
</div>
</body>
<script src="../../../resources/plugins/jquery-1.8.3.min.js"></script>
<script src="../../../resources/plugins/layer/layer.js"></script>
<script src="../../../resources/plugins/ztree/js/jquery.ztree.all.min.js"></script>
<script src="../../../resources/plugins/verify.js"></script>
<script src="../../../resources/js/car/softUpgrade.js"></script>
