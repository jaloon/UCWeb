<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>车辆实时监控</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=center-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/css/base.css">
    <link rel="stylesheet" href="../../resources/css/normal3.css">
    <link rel="stylesheet" href="../../resources/css/edit3.css ">
    <link rel="stylesheet" href="../../resources/plugins/editable-select/jquery-editable-select.min.css ">
    <script src="../../resources/plugins/jquery-1.8.3.min.js"></script>
    <script src="../../resources/plugins/editable-select/jquery-editable-select.min.js"></script>
    <script src="../../resources/plugins/laydate/laydate.js"></script>
    <script src="../../resources/plugins/layer/layer.js"></script>
    <script src="../../resources/plugins/verify.js"></script>
    <script src="../../resources/plugins/SelectBox.min.js"></script>
    <script src="../../resources/js/base.js"></script>
    <script src="../../resources/js/car/carMonitor.js"></script>
    <!--加载百度地图api-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yMyX3teIjmYDWDceyUFTzikOLBOSClCt"></script>
    <style type="text/css">
        .car-num {
            width: 160px;
        }
        
        .car-company {
            width: 200px;
        }
        
        .car-type {
            width: 120px;
        }
        
        .car-coordinate {
            width: 200px;
        }
        
        .car-velocity {
            width: 120px;
        }
        
        .car-aspect {
            width: 120px;
        }
        
        .car-status {
            width: 160px;
        }
        
        .car-lock {
            width: 120px;
        }
        
        .car-alarm {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-zone">
            <!-- <label for="search_text" class="search-type" id="search_type">车牌号码</label> -->
            <select class="search-type" id="search_type">
                    <option value="1">车牌号码</option>
                    <option value="2">运输公司</option>
                </select>
            <select class="search-text" id="search_text"></select>
            <input type="button" class="search-btn" id="search_btn" value="查询">
            <input type="button" class="toggle-btn" id="car_list" value="隐藏车辆列表">
            <input type="button" class="toggle-btn" id="car_manage" value="隐藏车辆监管菜单">
        </div>
        <div class="data-zone">
            <div class="map" id="bmap"></div>
            <script type="text/javascript">
                // 百度地图API功能
                var map = new BMap.Map("bmap"); // 创建Map实例
                map.centerAndZoom("厦门", 12); // 初始化地图,设置中心点坐标和地图级别
                map.addControl(new BMap.NavigationControl()); //左上角，添加默认缩放平移控件
                map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
                map.addControl(new BMap.ScaleControl({
                    anchor: BMAP_ANCHOR_BOTTOM_RIGHT
                })); // 右下角，添加比例尺
                map.enableScrollWheelZoom(); //开启鼠标滚轮缩放
            </script>

            <div class="table">
                <div class="table-head">
                    <table width="100%">
                        <thead>
                            <tr>
                                <th class="car-num">车牌号码</th>
                                <th class="car-company">所属公司</th>
                                <th class="car-type">车辆类型</th>
                                <th class="car-coordinate">经纬度</th>
                                <th class="car-velocity">速度</th>
                                <th class="car-aspect">方向</th>
                                <th class="car-status">车辆状态</th>
                                <th class="car-lock">锁状态</th>
                                <th class="car-alarm">报警</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body">
                    <table width="100%">
                    </table>
                </div>
                <div class="page">
                    <span>第</span>
                    <select id="page_id">
                        <option value="1">1</option>
                    </select>
                    <span id="page_info">页(几条数据)/共几页(共几条数据)</span>
                    <select id="page_size">
                        <option value="10">10条/页</option>
                        <option value="20">20条/页</option>
                        <option value="25">25条/页</option>
                        <option value="30">30条/页</option>
                        <option value="50">50条/页</option>
                    </select>
                    <input type="hidden" id="cnum">
                    <input type="hidden" id="ccom">
                </div>
            </div>
        </div>
    </div>
    <div class="car-supervise">
        <div class="info-zone">
            <div class="base-info">
                <div class="info-title">
                    车辆参数设置
                </div>
                <table class="manage-table">
                    <tr>
                        <td>
                            <input type="button" class="btn" id="bind_terminal" value="车载终端绑定">
                        </td>
                        <td>
                            <input type="button" class="btn" id="bind_lock" value="锁绑定">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="sub-info">
                <div class="info-title">
                    车辆远程控制
                </div>
                <table class="manage-table">
                    <tr>
                        <td>
                            <input type="button" class="btn" id="into_oildepot" value="进油库">
                        </td>
                        <td>
                            <input type="button" class="btn" id="quit_oildepot" value="出油库">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn" id="into_gasstation" value="进加油站">
                        </td>
                        <td>
                            <input type="button" class="btn" id="quit_gasstation" value="出加油站">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="btn" id="unseal" value="解封">
                        </td>
                        <td>
                            <input type="button" class="btn" id="seal" value="施封">
                        </td>
                    </tr>
                    <td>
                        <input type="button" class="btn" id="alter_status" value="远程状态变更">
                    </td>
                    </tr>
                </table>
            </div>
            <div class="sub-info">
                <div class="info-title">
                    车辆远程换站
                </div>
                <table class="manage-table">
                    <tr>
                        <td>
                            <input type="button" class="btn" id="change_station" value="远程换站">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="sub-info">
                <div class="info-title">
                    车辆轨迹回放
                </div>
                <table class="base-table">
                    <tr>
                        <td>车牌号码:</td>
                        <td>
                            <div id="carno"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>开始时间:</td>
                        <td>
                            <input type="text" class="editInfo" id="begin">
                        </td>
                    </tr>
                    <tr>
                        <td>结束时间:</td>
                        <td>
                            <input type="text" class="editInfo" id="end">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" class="btn" id="re_track" value="轨迹回放">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
