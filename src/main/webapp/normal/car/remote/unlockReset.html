<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../resources/css/base.css ">
    <link rel="stylesheet" href="../../../resources/css/cfgEdit.css ">
    <link rel="stylesheet" href="../../../resources/plugins/combo/jquery.combo.select.css">
    <style type="text/css">
        select.editInfo {
            width: 398px;
            height: 28px;
        }

        .lock-box {
            height: 186px;
            width: 384px;
            line-height: 21px;
            border: 1px solid #d7dbe2;
            border-radius: 3px;
            padding: 0 6px 0 6px;
            color: #57647c;
            overflow: auto;
        }

        span {
            border-bottom: #1E9FFF solid 1px;
        }

        .hidden-box {
            width: 500px;
            background: #ffffff;
        }

        .lock > table {
            width: 480px;
            position: relative;
            left: 10px;
            top: 5px;
            font-size: 14px;
            color: #445065;
        }

        .hidden-oper-zone {
            position: relative;
            top: 12px;
            height: 54px;
            width: 100%;
            background: #e6e7e9;
        }

        .hidden-cancel {
            width: 100px;
            height: 30px;
            border: 1px solid #478de4;
            border-radius: 3px;
            background: #ffffff;
            color: #40454b;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            right: 124px;
        }

        .hidden-confirm {
            width: 100px;
            height: 30px;
            background: #478de4;
            color: #ffffff;
            border: 0;
            border-radius: 3px;
            position: absolute;
            top: 50%;
            margin-top: -15px;
            right: 14px;
        }
    </style>
    <script src="../../../resources/plugins/jquery-1.8.3.min.js"></script>
    <script src="../../../resources/plugins/combo/jquery.combo.select.js"></script>
    <script src="../../../resources/plugins/layer/layer.js"></script>
    <script src="../../../resources/plugins/verify.js"></script>
    <script src="../../../resources/js/base.js"></script>
</head>

<body>
<div class="container">
    <div class="info-zone">
        <div class="base-info">
            <div class="info-title">
                开锁重置
            </div>
            <table class="base-table">
                <tr>
                    <td>车牌号</td>
                    <td>
                        <!--<input type="text" class="editInfo" id="carno">-->
                        <select class="editInfo" id="carno">
                            <option value="">车牌号</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>待重置的锁</td>
                    <td>
                        <div class="lock-box">
                            <ol id="locks">
                            </ol>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="oper-zone">
        <input type="button" id="cancel" value="取消">
        <input type="button" id="confirm" value="确认">
    </div>
</div>
<div class="hidden-box lock" style="display:none;">
    <table>
        <tr>
            <td>锁设备ID:</td>
            <td>
                <input type="text" class="editInfo" id="lock_id">
            </td>
        </tr>
    </table>
    <div class="hidden-oper-zone">
        <input type="button" class="hidden-cancel" id="lock_cancel" value="取消">
        <input type="button" class="hidden-confirm" id="lock_confirm" value="确认">
    </div>
</div>
</body>
<script>

    $(function () {
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

        $.getJSON("../../../manage/car/selectCars.do", "scope=2",
            function (data, textStatus, jqXHR) {
                var cars = data.car;
                var len = cars.length;
                if (len == 0) {
                    layer.msg('当前无在线车辆，请稍后重试！', {icon: 0}, function (index2) {
                        layer.close(index2);
                        parent.layer.close(index);
                    });
                    return;
                }
                var selectObj = $('#carno');
                selectObj.append(data.com);
                var groupObj;
                for (var i = 0; i < len; i++) {
                    var car = cars[i];
                    groupObj = $("#com_" + car.comId);
                    groupObj.append("<option value = '" + car.carNumber + "'>" + car.carNumber + "</option>");
                }
                selectObj.comboSelect();
                selectObj.hide();
                selectObj.closest(".combo-select").css({
                    width: '396px',
                    height: '28px',
                    "margin-bottom": "0px"
                });
                selectObj.siblings(".combo-dropdown").css("max-height", "250px");
                selectObj.siblings(".combo-input").height(2);
            }
        ).error(function (XMLHttpRequest, textStatus, errorThrown) {
            if (XMLHttpRequest.readyState == 4) {
                var http_status = XMLHttpRequest.status;
                if (http_status == 0 || http_status > 600) {
                    location.reload(true);
                } else if (http_status == 200) {
                    if (textStatus == "parsererror") {
                        layer.alert("应答数据格式解析错误！")
                    } else {
                        layer.alert("http response error: " + textStatus)
                    }
                } else {
                    layer.alert("http connection error: status[" + http_status + "], " + XMLHttpRequest.statusText)
                }
            }
        });

        function parseLock(lock) {
            return "仓" + lock.store_id + "-" + (lock.seat == 1 ? "上仓锁-" : "下仓锁-") + lock.seat_index;
        }

        $("#carno").change(function () {
            var carno = $("#carno").val();
            if (carno.length == 0) {
                $("#locks").html("");
                layer.alert('车牌号不正确，请输入一个完整的车牌号！', {icon: 2}, function (index2) {
                    layer.close(index2);
                    $("#carno").select();
                });
                return;
            }
            $.getJSON("../../../manage/car/findlocksByCarNo.do", "carNumber=" + encodeURIComponent(carno),
                function (data, textStatus, jqXHR) {
                    if (data == null || data.length == 0) {
                        $("#locks").html("");
                        layer.msg('车辆' + carno + '无可重置的锁！', {icon: 0});
                        return;
                    }
                    var liHtml = "";
                    data.forEach(function (lock) {
                        if (lock.is_has_bind == 1 && lock.bind_status == 2 && lock.lock_device_id != 0) {
                            liHtml += "<li><label><input type='checkbox' class='reset-locks' value='"
                                + lock.lock_device_id + "'>" + parseLock(lock) + "</label></li>";
                        }
                    });
                    if (liHtml.length == 0) {
                        layer.msg('车辆' + carno + '无可重置的锁！', {icon: 0});
                    }
                    $("#locks").html(liHtml);

                }
            ).error(function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.readyState == 4) {
                    var http_status = XMLHttpRequest.status;
                    if (http_status == 0 || http_status > 600) {
                        location.reload(true);
                    } else if (http_status == 200) {
                        if (textStatus == "parsererror") {
                            layer.alert("应答数据格式解析错误！")
                        } else {
                            layer.alert("http response error: " + textStatus)
                        }
                    } else {
                        layer.alert("http connection error: status[" + http_status + "], " + XMLHttpRequest.statusText)
                    }
                }
            });

        });

        $("#cancel").click(function () {
            parent.layer.close(index);
        });

        $("#confirm").click(function () {
            var carno = $("#carno").val();
            if (!isCarNo(carno)) {
                layer.alert('车牌号不正确，请输入一个完整的车牌号！', {
                    icon: 2
                }, function (index2) {
                    layer.close(index2);
                    $("#carno").select();
                });
                return;
            }
            var resetLock = $(".reset-locks:checked");
            if (resetLock.length == 0) {
                layer.alert('至少要重置一把锁！', {icon: 2}, function (index2) {
                    layer.close(index2);
                    $(".reset-locks")[0].select();
                });
                return;
            }

            var lockIds = "";
            resetLock.each(function () {
               lockIds += ',' + $(this).val();
            });
            lockIds = lockIds.slice(1);
            var loadIndex = layer.load();
            $.post("../../../manage/remote/asyn_lock_reset_request",
                "car_number=" + encodeURIComponent(carno) + "&lock_ids=" + lockIds + "&token=" + generateUUID(),
                function (data) {
                    layer.close(loadIndex);
                    if (data.id > 0) {
                        layer.alert(data.msg, { icon: 2});
                    } else {
                        layer.msg('请求发送成功！', {
                            icon: 1,
                            time: 500
                        }, function () {
                            parent.layer.close(index);
                        });
                    }
                },
                "json"
            ).error(function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.readyState == 4) {
                    var http_status = XMLHttpRequest.status;
                    if (http_status == 0 || http_status > 600) {
                        location.reload(true);
                    } else if (http_status == 200) {
                        if (textStatus == "parsererror") {
                            layer.alert("应答数据格式解析错误！")
                        } else {
                            layer.alert("http response error: " + textStatus)
                        }
                    } else {
                        layer.alert("http connection error: status[" + http_status + "], " + XMLHttpRequest.statusText)
                    }
                }
            });
        });

    });
</script>

</html>
