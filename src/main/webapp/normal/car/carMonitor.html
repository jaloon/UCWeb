<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>车辆监控</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=center-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../resources/css/base.css">
    <link rel="stylesheet" href="../../resources/css/carMonitor.css">
    <link rel="stylesheet" href="../../resources/plugins/editable-select/jquery-editable-select.min.css ">
    <link rel="stylesheet" href="../../resources/plugins/jRange/jquery.range.css">
    <script src="../../resources/plugins/jquery-1.8.3.min.js"></script>
    <script src="../../resources/plugins/editable-select/jquery-editable-select.min.js"></script>
    <script src="../../resources/plugins/jRange/jquery.range-min.js"></script>
    <script src="../../resources/plugins/laydate/laydate.js"></script>
    <script src="../../resources/plugins/layer/layer.js"></script>
    <script src="../../resources/plugins/verify.js"></script>
    <script src="../../resources/js/base.js"></script>
    <script src="../../resources/js/car/carMonitor.js"></script>
    <!--加载百度地图api-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=yMyX3teIjmYDWDceyUFTzikOLBOSClCt"></script>
</head>

<body>
    <div class="container">
    	<div class="nav-addr">
	        <img src="../../resources/images/navbar/car.png"> 车辆管理
	        <img src="../../resources/images/navbar/nav_right_12.png"> 车辆监控及远程操作
	    </div>
        <div class="search-zone">
            <table>
                <tr>
                    <td>
                        <select class="search-type" id="type_car">
                            <option value="1">车牌号码</option>
                            <option value="2">运输公司</option>
                        </select>
                    </td>
                    <td><select class="search-text" id="text_car"></select></td>
                    <td><label for="text_type" class="search-type" id="type_interval">轨迹上报间隔（秒）</label></td>
                    <td><input type="hidden" class="search-text" id="text_interval" value="5" /></td>
                    <!-- <td><label for="search_text" class="search-type" id="type_end">监控结束时间</label></td> -->
                    <td><label for="search_text" class="search-type" id="type_end">监控时长（分钟）</label></td>
                    <td><input type="hidden" class="search-text" id="text_end" value="30" /></td>
                    <!-- <td><input type="text" class="search-text" id="text_end"></td> -->
                    <td><input type="button" class="search-btn" id="btn_start" value="实时监控"></td>
                </tr>
            </table>
        </div>
        <div class="data-zone">
            <div class="map" id="bmap"></div>
            <script type="text/javascript">
                // 百度地图API功能
                var map = new BMap.Map("bmap"); // 创建Map实例
                map.centerAndZoom("厦门", 12); // 初始化地图,设置中心点坐标和地图级别
                map.addControl(new BMap.NavigationControl()); //左上角，添加默认缩放平移控件
                map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
                map.addControl(new BMap.ScaleControl({
                    anchor: BMAP_ANCHOR_BOTTOM_RIGHT
                })); // 右下角，添加比例尺
                map.enableScrollWheelZoom(); //开启鼠标滚轮缩放
            </script>

            <div class="table">
                <div id="car_list" title="隐藏车辆列表"></div>
                <div class="table-list">
                    <div class="table-head">
                        <table width="100%">
                            <thead>
                                <tr>
                                    <th class="car-num">车牌号码</th>
                                    <th class="car-company">所属公司</th>
                                    <!-- <th class="car-type">车辆类型</th> -->
                                    <th class="car-coordinate">经纬度</th>
                                    <th class="car-velocity">速度</th>
                                    <th class="car-aspect">方向</th>
                                    <th class="car-status">车辆状态</th>
                                    <!-- <th class="car-lock">锁状态</th> -->
                                    <th class="car-alarm">报警</th>
                                    <th class="car-online">在线状态</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="table-body">
                        <table id="car_tbl" width="100%">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>

</html>
