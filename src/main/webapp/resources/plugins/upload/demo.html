<script>
    String.prototype.endsWithIgnoreCase = function(str) {
        return this.slice(-str.length).toLowerCase() == str.toLowerCase();
    };

    function fn(fileInput, fileName) {
        var fileObj = fileInput.files[0]; // js 获取文件对象
        if (typeof(fileObj) == "undefined" || fileObj.size <= 0) {
            alert('请选择要导入的油库Excel文件！', {
                icon: 2
            });
            return;
        }
        if (!fileName.endsWithIgnoreCase(".xls") && !fileName.endsWithIgnoreCase(".xlsx")) {
            alert('文件类型不匹配，只能导入Excel文件！', {
                icon: 2
            });
            return;
        }
        var index = layer.load();
        var formData = new FormData();
        formData.append("uploadFile", fileObj); //加入文件对象
        formData.append("biz", 1); // 1 油库，2 加油站，3车辆
        console.log("ajax");
    }
    customUpload.config({
        upload: true,
        fnBack: fn
    }).listen();
